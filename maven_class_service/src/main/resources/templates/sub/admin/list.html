<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .list table {
            width : 100%;
            border-collapse: collapse;

        }
        .list table th, .list table td {
            border: solid 1px;
        }
    </style>
</head>
<body>

    <h1>관리자 회원 관리</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menue">
        <a href="/admin/member/list.do"> 회원 관리 </a>
        |
        <a href="#"> 카테고리 관리</a>
        |
        <a href="#"> 강의 관리 </a>
    </div>


    <div class="list">
        <table>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>아이디(이메일)</th>
                    <th>이름</th>
                    <th>연락처</th>
                    <th>이메일 인증 여부</th>
                    <th>가입일</th>
                    <th>관리자여부</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${list}">
                    <td>1</td>
                    <td th:text="${member.userId}">pagooo@naver.com</td>
                    <td th:text="${member.userName}">pagooo@naver.com</td>
                    <td th:text="${member.phone}">pagooo@naver.com</td>
                    <td>
                        <p th:if="${member.emailAuthYn}">Y</p>
                        <p th:if="${member.emailAuthYn eq false}">N</p>
                    </td>
                    <td th:text="${member.regDt}">pagooo@naver.com</td>
                    <td>
                        <p th:if="${member.adminYn}">Y</p>
                        <p th:if="${member.adminYn eq false}">N</p>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
